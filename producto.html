<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.2.min.css" />
        <link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
        <link rel="stylesheet" type="text/css" href="css/custom.css" />

    </head>

    <body>

<!-- Página de producto -->
        <div data-role="page" id="producto">
            <div data-role="header" data-position="fixed">
                <a href="#" data-icon="back" data-rel="back" data-iconpos="notext" title="Volver">Volver</a>
                <h1>Producto</h1>
            </div>

            <div role="main" class="ui-content">
                <h3 id="producto_nombre">Cargando ...</h3>
                <p><i class="fa fa-barcode"></i> <span id="producto_upc"></span></p>

                <div id="descripcion" class="ui-grid-a">
                    <div class="ui-block-a"><img id="producto_foto" src="images/logo.png" /></div>
                    <div class="ui-block-b">
                        <h4>Precio conocido</h4>
                        <h2 id="producto_precio">Cargando ...</h2>


                        <div id="precio_preguntar">
                            <p><center>¿Es correcto?</center></p>


                            <div data-role="controlgroup" data-type="horizontal">
                                <a id="votar_precio_si" data-role="button" data-precio="" data-icon="check">Sí</a>

                                <a href="#votar_precio" data-rel="popup"  data-role="button" data-transition="pop" data-position-to="window" data-icon="delete">No</a>
                            </div>


                        <!--
                            <div id="preciovotar" class="ui-grid-a">
                                <div class="ui-block-a">
                                    <a id="votar_precio_si" data-precio="" class="ui-btn ui-shadow ui-corner-all ui-btn-icon-left ui-icon-check ui-btn-inline">Sí</a>
                                </div>
                                <div class="ui-block-b">
                                    <a href="#votar_precio" data-rel="popup" data-transition="pop" data-position-to="window" class="ui-btn ui-shadow ui-corner-all ui-btn-icon-left ui-icon-delete ui-btn-inline">No</a>
                                </div>
                            </div>

                         //-->
                        </div>

                        <div id="precio_agradecer"><p><center>Gracias por la información.</center></p></div>

                    </div>
                </div>


                <h3>Mejores precios</h3>

                <p id="no_seas_leecher" style="visibility: hidden;">Confirmá o corregí el precio en la sucursal para ver los sugeridos...</p>

                <ul id="mejores_precios" class"ui-listview ui-listview-inset ui-corner-all ui-shadow" data-inset="true" data-role="listview">
                </ul>

                <div data-role="popup" id="votar_precio" data-theme="c" class="ui-corner-all">
                    <form id="precio_votar_form">
                        <div style="padding:10px 20px; background: #ffffff;">
                            <h3>¿Qué precio ves?</h3>
                            <label for="precio_input" class="ui-hidden-accessible">Precio:</label>
                            <input name="precio" id="precio_input" value="" placeholder="Ej: 9.95" data-theme="a" min="0.01" step="0.01" type="number" required>
                            <button type="submit" class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-btn-icon-left ui-icon-check">Confirmar</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>

        <!-- Modal de "Cargando" -->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="barcodescanner.js"></script>

        <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="js/queue.js"></script>
        <script type="text/javascript" src="js/loader.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.2.min.js"></script>
        <script type="text/javascript" src="js/requests.js"></script>

        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
